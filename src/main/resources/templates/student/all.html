<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>studentList</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
	<style>
		table {
			background-color: white;
		}
	</style>
</head>

<body>
	<table border="1" style="border-collapse:collapse">
		<thead style="background:yellow">
			<tr>
				<td>stuID</td>
				<td>stuName</td>
				<td>stuAge</td>
				<td>stuScore</td>
				<td>stuAddress</td>
				<td>stuClass</td>
				<td>deleteStu</td>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${stu_list.size()} eq 0">
				<td colspan="5">Student information does not exist</td>
			</tr>
			<tr th:each="student:${stu_list}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.score}"></td>
				<td th:text="${student.address}"></td>
				<td th:text="${student.stuClass}"></td>
				<td><a th:href="@{/student/delete/} + ${student.id}">削除</a></td>
			</tr>
		</tbody>
	</table>
	<div th:unless="${stu_list.size()} eq 0">
		<div>MaxScore:</a><a th:text="${maxScore.score}"></div>
		<div>MaxAge:</a><a th:text="${maxAge.age}"></div>
		<div>ScoreAve:</a><a th:text="${aveScore}"></div>
		<div>AgeAve:</a><a th:text="${aveAge}"></div>
	
	</div>
		<div align="center" style="position:relative; top:10px">
			<input type="submit" class="button" onclick="window.open('/student/add')" value="stuAdd">
		</div>
	</br>
	
</body>

</html>
